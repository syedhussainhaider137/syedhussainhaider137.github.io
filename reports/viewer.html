<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Report Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0f19; color:#e5e7eb; }
  header { padding:12px 16px; background:#111827; border-bottom:1px solid #1f2937; display:flex; gap:12px; align-items:center; }
  a { color:#a5b4fc; text-decoration:none; }
  h1 { margin:0; font-size:16px; font-weight:600; }
  iframe { width:100%; height:calc(100vh - 58px); border:0; background:#111827; }
</style>
</head>
<body>
<header>
  <a href="../reports.html">‚Üê Back to Reports</a>
  <h1 id="title"></h1>
</header>
<iframe id="pdfFrame"></iframe>
<script>
  const p = new URLSearchParams(location.search);
  const title = p.get('title') || 'Report';
  let pdf = p.get('pdf') || '';

  // If someone passed "reports/filename.pdf", strip the extra prefix
  pdf = pdf.replace(/^reports\//, '');

  // Build a path relative to this viewer (which lives in /reports/)
  // So a bare filename "x.pdf" becomes "./x.pdf"
  const src = pdf.startsWith('http') || pdf.startsWith('/') ? pdf : `./${pdf}`;

  document.getElementById('title').textContent = title;
  document.getElementById('pdfFrame').src = src;
</script>

</body>
</html>
