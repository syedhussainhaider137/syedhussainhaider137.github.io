<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opening PDF…</title>
  <style>
    :root { --bg:#0b0f19; --panel:#111827; --border:#1f2937; --text:#e5e7eb; --accent:#a5b4fc; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { min-height:100%; display:grid; place-items:center; padding:2rem; }
    .card { background:var(--panel); border:1px solid var(--border);
      padding:1rem 1.25rem; border-radius:12px; max-width:640px; width:100%; }
    h1 { margin:.25rem 0 .75rem; font-size:1rem; font-weight:600; }
    p  { margin:.5rem 0 1rem; opacity:.9; }
    .row { display:flex; gap:.5rem; flex-wrap:wrap; }
    a.btn { display:inline-block; border:1px solid var(--border); background:#0f172a;
      color:var(--text); padding:.55rem .75rem; border-radius:8px; text-decoration:none; }
    a.btn:focus-visible { outline:2px solid var(--accent); outline-offset:2px; }
  </style>
</head>
<body>
<noscript>
  <div class="wrap"><div class="card">
    <h1>JavaScript required</h1>
    <p>This page opens the PDF automatically. Please enable JavaScript.</p>
  </div></div>
</noscript>

<div class="wrap" id="ui" hidden>
  <div class="card">
    <h1 id="title">Opening PDF…</h1>
    <p id="msg">If it doesn’t open automatically, use one of the buttons below.</p>
    <div class="row">
      <a id="openBtn" class="btn" rel="noopener">Open</a>
      <a id="dlBtn"   class="btn" download>Download</a>
    </div>
  </div>
</div>

<script>
(function () {
  const params = new URLSearchParams(location.search);
  const humanTitle = params.get('title') || 'Document';
  let pdf = params.get('pdf') || '';

  // Normalize simple cases: allow ?pdf=reports/file.pdf or ?pdf=./reports/file.pdf
  pdf = pdf.trim().replace(/^\.\//, '');

  // Resolve to an absolute URL relative to this page
  let resolved;
  try {
    resolved = new URL(pdf, location.href);
  } catch {
    showUI('Invalid PDF URL', null);
    return;
  }

  // OPTIONAL safety: only allow same-origin files (comment out to allow cross-origin)
  if (resolved.origin !== location.origin) {
    showUI('Blocked: external URL not allowed.', null);
    return;
  }

  // Wire fallback UI early (helps on slow networks)
  showUI(`Opening: ${humanTitle}`, resolved.href);

  // Navigate directly to the PDF in the same tab,
  // no extra history entry (clean Back behavior).
  try {
    location.replace(resolved.href);
  } catch {
    // If something goes wrong, the fallback UI remains.
  }

  function showUI(titleText, href) {
    const ui = document.getElementById('ui');
    const title = document.getElementById('title');
    const openBtn = document.getElementById('openBtn');
    const dlBtn = document.getElementById('dlBtn');
    title.textContent = titleText;
    if (href) {
      openBtn.href = href;
      dlBtn.href = href;
    } else {
      openBtn.style.display = 'none';
      dlBtn.style.display = 'none';
      document.getElementById('msg').textContent = 'No PDF specified.';
    }
    ui.hidden = false;
  }
})();
</script>
</body>
</html>
