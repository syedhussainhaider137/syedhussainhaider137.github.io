<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Document Viewer</title>
<style>
  /* Dark, minimal, mobile-first */
  :root {
    --bg: #0b0f19;         /* page bg */
    --panel: #111827;      /* header + chrome */
    --border: #1f2937;
    --text: #e5e7eb;
    --accent: #a5b4fc;
  }
  html { -webkit-text-size-adjust: 100%; }
  body {
    margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg); color: var(--text); line-height: 1.5;
  }
  a { color: var(--accent); text-decoration: none; }
  a:focus-visible, button:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }

  /* Header */
  header {
    position: sticky; top: 0; z-index: 10;
    display: flex; align-items: center; gap: .75rem;
    padding: max(12px, env(safe-area-inset-top)) 16px 12px 16px;
    background: var(--panel); border-bottom: 1px solid var(--border);
  }
  .back { font-size: 0.95rem; }
  .title { margin: 0; font-size: clamp(1rem, 2.2vw + .6rem, 1.05rem); font-weight: 600; flex: 1 1 auto; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .actions { display: flex; gap: .5rem; }
  .btn { display: inline-block; border: 1px solid var(--border); background: #0f172a; color: var(--text); padding: .4rem .6rem; border-radius: 8px; font-size: .9rem; }

  /* Viewer area */
  main { height: calc(100dvh - 58px); }
  .pdf {
    width: 100%; height: 100%; border: 0; display: block; background: var(--panel);
  }
  .fallback { padding: 1rem; text-align: center; }

  /* Small screens: keep buttons big enough to tap */
  @media (max-width: 480px) {
    .btn { padding: .5rem .6rem; }
  }
</style>
</head>
<body>
  <header>
    <a class="back" id="backLink" href="../journal.html" aria-label="Back">‚Üê Back</a>
    <h1 class="title" id="title">Document</h1>
    <div class="actions">
      <a id="openBtn" class="btn" target="_blank" rel="noopener">Open</a>
      <a id="dlBtn" class="btn" download>Download</a>
    </div>
  </header>

  <main>
    <!-- Prefer <object> for broader compatibility; provides built-in fallback -->
    <object id="pdfObject" class="pdf" type="application/pdf">
      <div class="fallback">
        Your browser can't display embedded PDFs. You can
        <a id="openAlt">open the file</a> or <a id="dlAlt" download>download it</a>.
      </div>
    </object>
  </main>

  <script>
    (function(){
      const p = new URLSearchParams(location.search);
      const title = p.get('title') || 'Document';
      const pdf = p.get('pdf') || '';
      const back = p.get('back') || (location.pathname.includes('/reports/') ? '../reports.html' : '../journal.html');

      // Populate UI
      document.getElementById('title').textContent = title;
      document.getElementById('backLink').href = back;

      const setLink = (id, href) => { const el = document.getElementById(id); if (el) el.href = href; };
      setLink('openBtn', pdf);
      setLink('dlBtn', pdf);
      setLink('openAlt', pdf);
      setLink('dlAlt', pdf);

      // Set <object> data only if provided
      const obj = document.getElementById('pdfObject');
      if (pdf) obj.setAttribute('data', pdf);
      else obj.outerHTML = '<div class="fallback">No PDF specified. Append <code>?pdf=path/to/file.pdf&title=Title</code> to the URL.</div>';
    })();
  </script>
</body>
</html>
